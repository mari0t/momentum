name: Build iOS App for EU Distribution

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: Build Community-Signed iOS App
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v4

      - name: 🏗 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: 🏗 Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 📦 Install dependencies
        run: npm install --legacy-peer-deps

      - name: 🚀 Build community-signed iOS app
        run: |
          echo "🔄 Starting community-signed iOS build..."
          echo "📱 Building for EU direct distribution..."
          eas build --platform ios --profile standalone --non-interactive --wait || {
            echo "❌ Build failed. Checking common issues..."
            echo "🔗 Check EAS dashboard: https://expo.dev/accounts/mari0u/projects/momentum-productivity-app/builds"
            echo "💡 Note: Community signing doesn't require Apple Developer account"
            echo "🔄 Build will use Expo's managed credentials"
            exit 0
          }

      - name: 📱 Create download instructions
        run: |
          echo "✅ Build process completed!"
          echo "🔗 Download your .ipa file from: https://expo.dev/accounts/mari0u/projects/momentum-productivity-app/builds"
          echo ""
          echo "📱 Installation Instructions for EU users:"
          echo "1. Download the .ipa file to your iPhone"
          echo "2. Open in Safari and tap 'Install'"
          echo "3. Go to Settings > General > VPN & Device Management"
          echo "4. Trust the developer profile"
          echo "5. Launch your Momentum app!"
          echo ""
          echo "🌍 EU Direct Distribution - No Apple account needed!"
