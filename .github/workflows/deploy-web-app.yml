name: Deploy Web App to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'public/**'
      - 'index.html'
      - 'vite.config.js'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
      - name: ğŸ— Checkout
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”¨ Build web app
        run: npm run build

      - name: ğŸ“± Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: ğŸš€ Upload to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: ğŸŒ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: ğŸ‰ Success
        run: |
          echo "ğŸ‰ WEB APP DEPLOYED SUCCESSFULLY!"
          echo ""
          echo "ğŸŒ Your app is live at:"
          echo "https://${{ github.repository_owner }}.github.io/momentum"
          echo ""
          echo "ğŸ“± You can:"
          echo "â€¢ Use it in any browser"
          echo "â€¢ Add to home screen on mobile"
          echo "â€¢ Works offline (PWA)"
          echo "â€¢ Share with friends instantly!"
