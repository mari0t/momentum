name: Deploy Web App to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'public/**'
      - 'index.html'
      - 'vite.config.js'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
      - name: 🏗 Checkout
        uses: actions/checkout@v4

      - name: 🏗 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🔨 Build web app
        run: npm run build

      - name: 📱 Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: 🚀 Upload to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: 🌐 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: 🎉 Success
        run: |
          echo "🎉 WEB APP DEPLOYED SUCCESSFULLY!"
          echo ""
          echo "🌐 Your app is live at:"
          echo "https://${{ github.repository_owner }}.github.io/momentum"
          echo ""
          echo "📱 You can:"
          echo "• Use it in any browser"
          echo "• Add to home screen on mobile"
          echo "• Works offline (PWA)"
          echo "• Share with friends instantly!"
