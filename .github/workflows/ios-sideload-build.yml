name: Build iOS App for Sideloading

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        npm install --legacy-peer-deps
        npx expo install --fix
        
    - name: Setup Expo CLI
      run: npm install -g @expo/cli@latest
      
    - name: Login to Expo
      run: npx expo login --non-interactive
      env:
        EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        
    - name: Build iOS App
      run: |
        npx expo export --platform ios
        npx expo build:ios --type archive --non-interactive
      env:
        EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ios-build
        path: |
          *.ipa
          *.app
        retention-days: 30
        
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ios-build-${{ github.run_number }}
        name: iOS App Build ${{ github.run_number }}
        body: |
          üçé **iOS App Build Ready for Sideloading**
          
          This build contains a standalone iOS app that can be installed directly on your iPhone without an Apple Developer account.
          
          **Installation Instructions:**
          1. Download the `.ipa` file from the artifacts below
          2. Use AltStore, Sideloadly, or similar tool to install
          3. Or install directly via Safari on iOS 17+ (EU only)
          
          **Requirements:**
          - iOS 13.0 or later
          - iPhone/iPad
          
          Built on: ${{ github.event.head_commit.timestamp }}
        files: |
          *.ipa
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
